package_dirs:
- pkgs
- base

hook_import_dirs:
- base

parameters:
  BASH: /bin/bash
  PROLOGUE: | # by default, PROLOGUE is a no-op

  pyver: '2.7'  # as in used in lib/pythonX.Y/site-packages
  python_site_packages_rel: 'lib/python2.7/site-packages'

  use_python_host_packages: false

  platform: linux
  fortran: true
  PATH: $PATH
#  PATH: /opt/cray/craype/2.2.1/bin:/usr/bin:/bin
#  PATH: $CRAYPE_DIR/bin:/usr/bin:/bin
  CC: cc
  CXX: CC
  FC: ftn
  HOST_MPICC: cc
  HOST_MPICXX: CC
  HOST_MPIF77: ftn
  HOST_MPIF90: ftn
  HOST_CMAKE: /usr/bin/cmake
  HOST_PYTHON: /usr/bin/python
